<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="catalogo.component.css">
</head>
<body>
    <app-header></app-header>
    <app-navbar></app-navbar>

    <!-- Caja de búsqueda -->
    <div class="search-container">
        <input type="text" placeholder="Buscar productos..." [(ngModel)]="searchTerm">
    </div>

    <!-- Filtro de categorías -->
    <div class="filter-container">
        <label for="categoria">Filtrar por categoría:</label>
        <select id="categoria" [(ngModel)]="categoriaSeleccionada">
            <option value="">Todas las Categorías</option>
            <option *ngFor="let categoria of categorias">{{ categoria }}</option>
        </select>
    </div>

    <!-- Lista de productos filtrada con imágenes y descripciones -->
    <h1>Catálogo de Productos</h1>
    <div class="catalogo">
        <div class="producto" *ngFor="let producto of productosFiltrados()">
            <img [src]="producto.imagenUrl" alt="Imagen de {{ producto.nombre }}">
            <div class="producto-info">
                <h2>{{ producto.nombre }}</h2>
                <p>{{ producto.descripcion }}</p>
            </div>
        </div>
    </div>
</body>
</html>
